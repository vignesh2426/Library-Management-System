{% extends 'navbar.html' %}
{% block content %}
<form action="addbook_read" method="post">
  {% csrf_token %}

  <table align="center">
    <tr>
      <td>BookName</td>
      <td><input type="text" name="txtbname"></td>
    </tr>
    <tr>
      <td>AuthorName</td>
      <td><input type="text" name="txtauth"></td>
    </tr>
    <tr>
    <td>Course</td>
     <td><select name="ddlcourse">
       {% for i in data %}
       <option>{{ i.course_name }}</option>
       {% endfor %}
     </select></td>
    </tr>
    <tr>
      <td><input type="submit" name="btnsubmit" value="ADDBOOK"></td>
    </tr>
  </table>
  <h2 align="center">{{ msg }}</h2>




</form>
{% endblock %}
