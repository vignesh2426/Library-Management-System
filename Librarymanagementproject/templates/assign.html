{% extends 'navbar.html' %}
{% block content %}
<form action="readsemcourse" method="post">
    {% csrf_token %}
    <h2 align="left">Assign Book</h2>
    <div style="float:left; padding:10px; width:45% margin: 10px">
    <table align="left" class="table">
        <tr>
            <td>Student semester:</td>
           <td><input type="number" name="txtsem">
           </td>
        </tr>
        <tr>
            <td>Student Course:</td>
            <td> <select name="ddlcourse">
                {% for i in data %}
                <option>{{ i.course_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsubmit" value="Submit"></td>
        </tr>
    </table>
        </div>
    </form>
 <div style="float:right; padding:10px; width:45%; margin:10px ">
   <form action="readstdbook" method="post">
       {% csrf_token %}

         <table align="right">
            <tr>
                <td>Student name</td>
                <td> <select name="ddlstuname">
                    {% for i in students %}
                    <option>{{ i.Student_name }}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Book name</td>
            <td> <select name="ddlbkname">
                {% for i in books %}
                <option>{{ i.Book_name }}</option>
                {% endfor %}
            </select></td>
            </tr>
            <tr>
                <td>Start date</td>
                <td><input type="date" name="sdate"></td>
            </tr>
            <tr>
                <td>End Date</td>
                <td><input type="date" name="edate"></td>
            </tr>
            <tr>
                <td><input type="submit" name="btnsubmit" value="Assign"></td>
            </tr>
        </table>
    </div>
    </form>

{% endblock %}
