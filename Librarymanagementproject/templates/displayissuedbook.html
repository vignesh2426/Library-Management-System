{% extends 'navbar.html' %}
{% block content %}
<form action="isread"  method="post">
    {% csrf_token %}
    <table align="center" class="table">
        <tr>
            <td>Id</td>
            <td>Student Name</td>
            <td>Book name</td>
            <td>Start date</td>
            <td>End date</td>
            <td>Update issue</td>
            <td>Delete</td>
        </tr>
        {% for i in ibooks %}
        <tr>
            <td>{{ i.id }}</td>
           <td>{{ i.Student_Name }}</td>
            <td>{{ i.Book_Name }}</td>
            <td>{{ i.Start_date }}</td>
            <td>{{ i.End_date }}</td>
            <td><a href="{% url 'ibup' i.id %}">update</a></td>
            <td><a href="{% url 'ibdel' i.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
</form>
{% endblock %}
